<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
	</head>

	<body>

		<div class="main">

			<div class="welcome" style="background-image: url('images/CookieEater.jpg'); background-size: cover; height: 1000px; width: 100%; padding-top: 85px;">
				<img id="logo" src="images/logo.png" style="width: 110px; height: auto; display: block; margin: inherit" >
				
				<button class="btn1" id="registerButton">Register</button>
				<button class="btn2" id="LogInButton">LogIn</button>

			</div>

			<br /><br /><br /><br /><br /><br />

			<div id="score">
				<label for="lblScore">SCORE:</label>
				<input id="lblScore" type="text" />
			</div>
			<div id="time">
				<label for="lblTime">TIME:</label>
				<input id="lblTime" type="text" />
			</div>
			<div id="game">
				<canvas id="canvas" height="600" width="600"></canvas>
			</div>

		</div>
	</body>
</html>
