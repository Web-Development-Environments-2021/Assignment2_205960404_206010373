<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script src="./jquery-3.4.1.slim.min.js"></script>
		<script type="text/javascript" src="./app.js"></script>
	</head>

	<body>

		<header>
			<!-- <img id="logo" src="images/logo.png" style="width: 110px; height: auto; display: block; margin: inherit; z-index: 100;"> -->
		</header>

		<div class="Menu">
			<a id="#welcome" onclick="changeDivs('WelcomeDiv')">Welcome</a>
			<a id="#register" onclick="changeDivs('RegisterDiv')">Register</a>
			<a id="#login" onclick="changeDivs('LoginDiv')">LogIn</a>
			<a id="#Settings" onclick="changeDivs('SettingsDiv')">Settings</a>
			<a id="#about" onclick="changeDivs('AboutDiv')">About</a>
			<a id="#Game" onclick="changeDivs('GameDiv')">Game</a>
		</div>

	<div class="Content" style="background-image: url('images/CookieEater.jpg'); background-size: cover; height: 1000px; width: 100%; padding-top: 85px;">

		<div class="WelcomeDiv" >
			<button class="btn1" id="registerButton" onclick="changeDivs('RegisterDiv')">Register</button>
			<button class="btn2" id="LogInButton" onclick="changeDivs('LoginDiv')">LogIn</button>
		</div>

		<div class="RegisterDiv">
			<form action="/action_page.php">


				<div id="RegisterDiv">
					<div id="registerForm">
						<div id="RegisterTitle">
							Register Here <br /><br /><br />
						</div>

						<div id="RegiserInstruction">
							Please fill in this form to create an account !
						</div>

						<div class="registerFields">
							User Name
						</div>
						<input class="reg-input" type="text" placeholder="Enter User Name" name="userName" id="usernameRegiser" required>

						<div class="registerField">
							Password
						</div>
						<input class="reg-input" type="password" placeholder="Enter Password" name="psw" id="pswRegiser" required>

						<div class="registerField">
							Full Name
						</div>
						<input class="reg-input" type="text" placeholder="Enter your full name" name="fullname" id="nameRegiser" required>

						<div class="registerField">
							Email
						</div>
						<input class="reg-input" type="text" placeholder="Enter Email" name="email" id="emailRegiser" required>

						<div id="containerDateRegisterBtn">
							<div id="dateContainer">
								<div class="registerField">
									Birth Date
								</div>
								<input class="reg-input" type="date" name="birthday" id="birthdayRegiser" required>
							</div>

							<button id="registerbtn" onclick="registerUser()">
								Register
							</button>
						</div>
					</div>
				</div>

			</form>
		</div>

		<div class="LoginDiv">
			<form action="action_page.php" method="post">
				<div class="imgcontainer">
					<img src="img_avatar2.png" alt="Avatar" class="avatar">
				</div>

				<div class="container">
					<label for="uname"><b>Username</b></label><br />
					<input type="text" placeholder="Enter Username" name="uname" required><br />

					<label for="psw"><b>Password</b></label><br />
					<input type="password" placeholder="Enter Password" name="psw" required><br /><br /><br />

					<button type="submit">Login</button>
				</div>


			</form>

		</div>

        <div class="GameDiv">

            <div id="score" >
                <label for="lblScore">SCORE:</label>
                <input id="lblScore" type="text" />
            </div>
            <div id="time" >
                <label for="lblTime">TIME:</label>
                <input id="lblTime" type="text" />
            </div>
            <div id="game">
                <canvas id="canvas" height="600" width="600"></canvas>
            </div>
        </div>
	</div>

		<br /><br /><br /><br /><br /><br />

		

		<footer>
			<p> Liad Segev & Dvir Rainisch 2021 &copy; copyright</p>
		</footer>
</body>
</html>
